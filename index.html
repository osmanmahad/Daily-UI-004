<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Daily-UI-004</title>
</head>
<body>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="info">
                    <span id="datetime"></span> 
                    <div class="content">
                        <img src="./images/Network.svg" alt="">
                        <p>4G</p>
                        <img src="./images/battery C.svg" alt="">
                    </div>   
                </div>
                <div class="space"></div>
                
                <div class="display-screen">
                    <div id="display"></div>
                </div>
                <div class="color">
                    <div class="buttons">
                        <table>
                            <tr>
                            <td><button class="btn-first" id="clear">C</button></td>
                            <td><button class="btn-first" id="backspace">DEL</button></td>
                            <td><button class="btn-first" id="%" >%</button></td>
                            <td><button class="btn-operator" id="/">&divide;</button></td>
                            </tr>
                            <tr>
                            <td><button class="btn-number" id="7">7</button></td>
                            <td><button class="btn-number" id="8">8</button></td>
                            <td><button class="btn-number" id="9">9</button></td>
                            <td><button class="btn-operator" id="*">&times;</button></td>
                            </tr>
                            <tr>
                            <td><button class="btn-number" id="4">4</button></td>
                            <td><button class="btn-number" id="5">5</button></td>
                            <td><button class="btn-number" id="6">6</button></td>
                            <td><button class="btn-operator" id="-">-</button></td>
                            </tr>
                             <tr>
                            <td><button class="btn-number" id="1">1</button></td>
                            <td><button class="btn-number" id="2">2</button></td>
                            <td><button class="btn-number" id="3">3</button></td>
                            <td><button class="btn-operator" id="+">+</button></td>
                            </tr>
                            <tr>
                            <td colspan="2"><button class="btn-number zero"  id="0" >0</button></td>
                            <td><button class="btn-number" id=".">.</button></td>
                            <td><button class="btn-operator" id="equal">=</button></td>
                        </tr>
                        </table>
                    </div>
                </div>
                <div class="color2"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
</body>
</html>
